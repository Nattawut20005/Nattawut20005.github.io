    <script>
        let sname = []

            document.getElementById('sname').value = null

        }
            function click_reset(){
            document.getElementById('sname').value = null
            document.getElementById('Phone').value = null
            document.getElementById('dept').selectedIndex = 0
            }

            function check_data(){
            sname = JSON.parse(localStorage.getItem('sname'))
            Phone = JSON.parse(localStorage.getItem('Phone'))
            dept = JSON.parse(localStorage.getItem('dept'))

            if(sname == null ){sname = []}
            if(Phone == null ){Phone = []}
            if(dept == null ){dept = []}

            //document.getElementById('output1').innerHTML = sname
            //document.getElementById('output2').innerHTML = Phone
            //document.getElementById('output3').innerHTML = dept

            let table = document.querySelector('#table_student tbody')
            let row = null
            let colum = null
            for (let i = 0; i < sname.length; i++ ) {
                row = document.createElement('tr')
                colum = document.createElement('td')
                colum.textContent = sname[i]
                row.appendChild(colum)
                colum = document.createElement('td')
                colum.textContent = Phone[i]
                row.appendChild(colum)
                colum = document.createElement('td')
                colum.textContent = dept[i]
                row.appendChild(colum)
                table.appendChild(row)

            }

        }
